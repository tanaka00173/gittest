<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <title>買取査定｜中古モバイル査定システム</title>
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel="stylesheet" href="css/styleseet.css">
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/table.css">
  <script type="text/javascript">
    function showBalloon() {
      var wObjballoon = document.getElementById("makeImg");
      if (wObjballoon.className == "balloon-none") {
        wObjballoon.className = "balloon";
      } else {
        wObjballoon.className = "balloon-none";
      }
    }
  </script>
  <script type="text/javascript">
    function checkForm($this) {
      var str = $this.value;
      while (str.match(/[^A-Z^a-z\d\-]/)) {
        str = str.replace(/[^A-Z^a-z\d\-]/, "");
      }
      $this.value = str;
    }
  </script>
</head>
<body>
  <header class="header-main">
    <a href="2001.html" class="header-logo">
      中古モバイル査定システム
    </a>
    <nav role="navigation">
      <ul class="header-menu">
        <li>
          <a href="###">
            田中優衣さん　こんにちは！<span>ユーザーコード：600020</span>
          </a>
        </li>
      </ul>
    </nav>
    <a class="logout" href="index.html"><i class="fas fa-sign-out-alt"></i>ログアウト</a>
  </header>

  <section class="container-main">

    <aside class="sidebar-main">
      <ul>
        <li><a href="2001.html">ダッシュボード</a></li>
        <li><a class="pickup" href="3001.html">買取査定</a></li>
        <li><a href="4001.html">査定データ</a></li>
        <li><a href="5001.html">FAQ</a></li>
        <li><a href="6001.html">マスタ管理</a></li><br><br>
        <div class="qr-appli">
          <li class="appli">検査/データ消去アプリ</li>
          <li class="appli">https://qwertyuiop.jp/</li>
          <li class="appli"><img src="images/qrcode.png" alt=""></li>
        </div>
      </ul>

      <footer class="footer-main">
        <p>©株式会社クリエージェンシー</p>
      </footer>
    </aside>

    <div class="contents">

      <div class="balloon-none" id="makeImg">
        <div class="error">
          <p>未入力/未選択の項目があります。</p>
        </div>
      </div>

      <h1>
        買取査定
      </h1>
      <ul class="contents-breadcrumb">
        <li>
          <a href="2001.html">
            <i class="fas fa-home"></i>
            HOME&ensp;
          </a>
        </li>
        <li>
          <a href="3001.html">
            <i class="fas fa-chevron-right"></i>
            買取査定&ensp;
          </a>
        </li>

      </ul>
      <div class="container">
        <h1>買取査定</h1>

        <div class="container-table">
          <table class="table-result">
            <tr>
              <th rowspan="5">査定前情報</th>
              <td class="middle">仕入パターン</td>
              <td>
                <div class="radiobtn">
                  <label><input type="radio" name="result" value="">業者未検品</label>
                  <label><input type="radio" name="result" value="">業者検品済</label>
                </div>
              </td>
            </tr>
            <tr>
              <td class="middle">端末タイプ</td>
              <td>
                <select class="select-box">
                  <option value="">選択してください</option>
                  <option value="">iPhone</option>
                  <option value="">iPad</option>
                  <option value="">スマートフォン</option>
                  <option value="">タブレット</option>
                  <option value="">ガラケー</option>
                  <option value="">その他</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="middle">仕入先</td>
              <td>
                <select class="select-box">
                  <option value="">選択してください</option>
                  <option value="">ブックオフコーポレーション</option>
                  <option value="">その他</option>

                </select>
              </td>
            </tr>
            <tr>
              <td class="middle">販売先</td>
              <td>
                <select class="select-box">
                  <option value="">選択してください</option>
                  <option value="">未定（WEB販売）</option>
                  <option value="">その他</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="middle">仕入単価（税抜）</td>
              <td>
                <input type="text" placeholder="半角英数字で入力してください。">
                <p>例）12,000円→12000　130円→130</p>

              </td>
            </tr>
          </table><br>
        </div>


        <div class="container-login_btn">
          <a href="###" class="btn-primary" onclick="showBalloon()">確認用：エラー</a>
        </div>

        <div class="nextpage_btn">
          <a href="3002.html" class="btn-next">確定</a>
        </div>

      </div>
  </section>

</body>
</html>
